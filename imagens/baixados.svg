<!-- arquivo-agl-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 320 80" role="img" aria-labelledby="title desc">
  <title id="title">Arquivo AGL</title>
  <desc id="desc">Logotipo da empresa Arquivo AGL: caixa de arquivo estilizada e texto AGL</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#3A6DF0"></stop>
      <stop offset="1" stop-color="#5BE3B4"></stop>
    </linearGradient>
    <style>
      .brand-text { font: 600 28px/1 "Segoe UI", Roboto, Arial, sans-serif; fill:#222; letter-spacing:1px; }
      .brand-sub { font: 400 12px/1 "Segoe UI", Roboto, Arial, sans-serif; fill:#555; }
    </style>
  </defs>

  <!-- Ícone: caixa/arquivo estilizado -->
  <g transform="translate(12,10)">
    <rect x="0" y="6" width="56" height="40" rx="6" fill="url(#g1)"></rect>
    <rect x="6" y="10" width="44" height="10" rx="3" fill="#ffffff" opacity="0.18"></rect>
    <rect x="8" y="24" width="40" height="12" rx="4" fill="#ffffff" opacity="0.12"></rect>
    <!-- Pestaña do arquivo -->
    <rect x="36" y="-8" width="28" height="20" rx="4" fill="#2f5bdb" transform="rotate(-10 36  -8)"></rect>
    <!-- Letra A estilizada dentro da caixa -->
    <g transform="translate(10,8) scale(0.9)">
      <path d="M8 38 L18 14 L28 38 L24 38 L18 24 L12 38 Z" fill="#fff" opacity="0.98"></path>
    </g>
  </g>

  <!-- Texto -->
  <g transform="translate(90,30)">
    <text class="brand-text">Arquivo <tspan font-weight="700">AGL</tspan></text>
    <text class="brand-sub" y="26">Soluções em gestão de arquivos</text>
  </g>
</svg>
